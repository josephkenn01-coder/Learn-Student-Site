<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learn Student Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="brand">
      <h1>Learn Student Site</h1>
    </header>

    <div id="authContainer">
      <div id="signupForm" class="card authForm active">
        <h2>Create Account</h2>
        <input id="suName" placeholder="Full Name" />
        <input id="suEmail" placeholder="Email Address" />
        <input id="suPassword" type="password" placeholder="Password" />
        <button id="signupBtn">Sign Up</button>
        <p class="switch">Already have an account? <a href="#" id="showSignin">Sign In</a></p>
      </div>

      <div id="signinForm" class="card authForm">
        <h2>Welcome Back</h2>
        <input id="siEmail" placeholder="Email Address" />
        <input id="siPassword" type="password" placeholder="Password" />
        <button id="signinBtn">Sign In</button>
        <p class="switch">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
      </div>

      <div id="welcomeScreen" class="card" style="display:none;">
        <h2 id="welcomeMsg"></h2>
        <button id="logoutBtn">Log Out</button>
      </div>
    </div>

    <div id="notice"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
